name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Governance Files
        run: |
          test -f SECURITY.md
          test -f CONTRIBUTING.md
          test -f .github/CODEOWNERS

      - name: Bash Script Syntax
        run: |
          bash -n scripts/*.sh

      - name: Ruff
        run: python -m ruff check .

      - name: MyPy
        run: python -m mypy src

      - name: Bandit
        run: python -m bandit -q -r src -lll

      - name: Pytest
        run: python -m pytest --cov=src --cov-report=term-missing --cov-fail-under=80 -q
