  </g>

  <text x="170" y="240" fill="url(#accent)" font-family="Segoe UI, Arial, sans-serif" font-size="68" font-weight="700" letter-spacing="1.6">
    AWE-AGENTCHECK
  </text>
  <text x="170" y="290" fill="#dbeafe" font-family="Segoe UI, Arial, sans-serif" font-size="34" font-weight="600">
    Multi-CLI Orchestration for Author/Reviewer Agent Engineering
  </text>
  <text x="170" y="330" fill="#9fb3d8" font-family="Consolas, Menlo, monospace" font-size="22">
